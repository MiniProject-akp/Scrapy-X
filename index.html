
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #FF5F6D, #FFC371, #FF5F6D, #FFC371);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #333;
            margin: 0;
            padding: 0;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0);
        }
        h1 {
            color: #4a4a4a;
            text-align: center;
            font-size: 48px; /* Double the size */
            font-family: 'Broadway', cursive; /* Change font to Broadway */
            animation: shimmer 2s infinite;
            background: linear-gradient(to right, #ff00cc, #3333ff, #ff00cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes shimmer {
            0% {
                background-position: -200%;
            }
            100% {
                background-position: 200%;
            }
        }
        p {
            font-size: 36px; /* Double the size */
            font-family: 'Showcard Gothic', cursive; /* Change font to Showcard Gothic */
            line-height: 1.6;
            color: #666;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SCRAPY-X!</h1>
        <p>The FRIEND you need the most in today's era.</p>
        <a href="/start" class="button">Let's start</a>
    </div>
</body>
</html>
